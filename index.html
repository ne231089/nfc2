<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Message Card</title>
  <style>
    :root { --bg:#0b1020; --card:#101a33; --text:#eaf0ff; --sub:#b7c4ff; }
    *{ box-sizing:border-box; }
    body{
      margin:0; font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif;
      background: radial-gradient(1200px 800px at 50% -10%, #243a7a 0%, var(--bg) 55%, #050814 100%);
      color:var(--text); min-height:100vh; display:flex; align-items:center; justify-content:center;
      padding:24px;
    }
    .wrap{ width:min(720px, 100%); }
    .hint{ color:var(--sub); opacity:.85; font-size:14px; letter-spacing:.02em; margin:0 0 14px; }
    .stage{
      position:relative; background: rgba(16,26,51,.55);
      border:1px solid rgba(255,255,255,.08);
      border-radius:22px; padding:28px; overflow:hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
    }
    .spark{
      position:absolute; inset:-40%;
      background: conic-gradient(from 140deg, rgba(255,255,255,.0), rgba(255,255,255,.12), rgba(255,255,255,.0));
      animation: spin 4.8s linear infinite;
      filter: blur(10px);
      opacity:.55;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* envelope */
    .envelope{
      width:min(420px, 100%); aspect-ratio: 16/10;
      margin: 8px auto 18px;
      position:relative;
      transform: translateY(10px);
    }
    .env-body{
      position:absolute; inset:0;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      border:1px solid rgba(255,255,255,.16);
      border-radius:18px;
      backdrop-filter: blur(8px);
    }
    .env-flap{
      position:absolute; left:0; right:0; top:0;
      height:58%;
      transform-origin: top center;
      background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.06));
      border:1px solid rgba(255,255,255,.16);
      border-bottom:none;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      border-radius:18px 18px 0 0;
      animation: open 1.1s ease forwards;
    }
    @keyframes open {
      0% { transform: rotateX(0deg); }
      70%{ transform: rotateX(-150deg); }
      100%{ transform: rotateX(-165deg); }
    }
    .letter{
      position:absolute; left:8%; right:8%; bottom:10%;
      height:72%;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.16);
      border-radius:14px;
      transform: translateY(22px);
      opacity:0;
      animation: rise .9s ease .55s forwards;
    }
    @keyframes rise {
      to { transform: translateY(-14px); opacity:1; }
    }

    .card{
      background: rgba(10,15,28,.55);
      border:1px solid rgba(255,255,255,.10);
      border-radius:18px;
      padding:18px 18px 16px;
      opacity:0;
      transform: translateY(10px);
      animation: show .7s ease 1.15s forwards;
    }
    @keyframes show { to { opacity:1; transform: translateY(0); } }
    h1{ margin:0 0 6px; font-size:20px; letter-spacing:.02em; }
    .to{ margin:0 0 14px; color:var(--sub); opacity:.9; }
    .msg{ white-space:pre-wrap; line-height:1.75; font-size:16px; }
    .sig{ margin-top:14px; color:var(--sub); opacity:.9; text-align:right; }
    .footer{ margin-top:12px; font-size:12px; opacity:.75; color:var(--sub); text-align:center; }
    .btn{
      display:inline-block; margin-top:10px; padding:10px 14px; border-radius:999px;
      border:1px solid rgba(255,255,255,.16); color:var(--text); text-decoration:none;
      background: rgba(255,255,255,.06);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <p class="hint">NFCタグを読み取りました。</p>
    <div class="stage">
      <div class="spark" aria-hidden="true"></div>

      <div class="envelope" aria-hidden="true">
        <div class="env-body"></div>
        <div class="env-flap"></div>
        <div class="letter"></div>
      </div>

      <div class="card">
        <h1 id="title">Message</h1>
        <p class="to" id="to">To: </p>
        <div class="msg" id="msg"></div>
        <div class="sig" id="sig"></div>
        <div class="footer">
          <a class="btn" href="javascript:window.scrollTo({top:0,behavior:'smooth'})">もう一度演出を見る</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // idごとにメッセージを分岐（ここを書き換えるだけで量産できます）
    const DATA = {
      "a01": { title:"卒業おめでとう！", to:"〇〇さんへ", msg:"ここにメッセージ本文。\n改行もOKです。", sig:"森 伊吹" },
      "a02": { title:"ありがとう！", to:"〇〇さんへ", msg:"別の人用メッセージ。", sig:"森 伊吹" }
    };

    const params = new URLSearchParams(location.search);
    const id = params.get("id") || "a01";
    const d = DATA[id] || { title:"Message", to:"", msg:"メッセージが見つかりませんでした。", sig:"" };

    document.getElementById("title").textContent = d.title;
    document.getElementById("to").textContent = d.to ? `To: ${d.to}` : "";
    document.getElementById("msg").textContent = d.msg;
    document.getElementById("sig").textContent = d.sig;
  </script>
</body>
</html>
