<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Message Card</title>
  <style>
    :root{
      --bg:#f3efe8;         /* 背景の紙色 */
      --bg2:#eee7dc;        /* 影側の紙色 */
      --paper:#fbf8f2;      /* ステージの紙 */
      --paper2:#f2eadf;     /* ほんのり濃い紙 */
      --ink:#1a2133;        /* 文字色 */
      --muted:rgba(26,33,51,.65);
      --line:rgba(26,33,51,.12);
      --shadow: 0 18px 50px rgba(0,0,0,.12);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: ui-serif, "Hiragino Mincho ProN", "Yu Mincho", "Noto Serif JP", Georgia, serif;
      color: var(--ink);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;

      /* 紙のような背景（うっすら立体） */
      background:
        radial-gradient(900px 600px at 50% -10%, rgba(255,255,255,.75), rgba(255,255,255,0) 60%),
        radial-gradient(900px 700px at 70% 110%, rgba(0,0,0,.06), rgba(0,0,0,0) 60%),
        linear-gradient(180deg, var(--bg), var(--bg2));
    }

    .wrap{ width:min(720px, 100%); }

    .hint{
      margin:0 0 14px;
      color: rgba(26,33,51,.60);
      font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif;
      font-size:13px;
      letter-spacing:.06em;
    }

    /* 背景の“ガラス枠” → 紙のカード台紙 */
    .stage{
      position:relative;
      border-radius:22px;
      padding:28px;
      overflow:hidden;

      background:
        radial-gradient(600px 260px at 30% 10%, rgba(255,255,255,.75), rgba(255,255,255,0) 65%),
        linear-gradient(180deg, var(--paper), var(--paper2));
      border:1px solid rgba(26,33,51,.10);
      box-shadow: var(--shadow);
    }

    /* キラキラの回転光は上品さのため無効化（HTMLに残ってても消える） */
    .spark{ display:none; }

    /* envelope */
    .envelope{
      width:min(420px, 100%);
      aspect-ratio: 16/10;
      margin: 8px auto 18px;
      position:relative;
      transform: translateY(10px);
    }

    /* 封筒の胴体：紙っぽい */
    .env-body{
      position:absolute; inset:0;
      background:
        radial-gradient(420px 180px at 30% 20%, rgba(255,255,255,.80), rgba(255,255,255,0) 60%),
        linear-gradient(180deg, rgba(250,247,242,.98), rgba(241,233,222,.98));
      border:1px solid rgba(26,33,51,.14);
      border-radius:18px;
      box-shadow: 0 12px 28px rgba(0,0,0,.10);
    }

    /* フタ：紙（少し明るい） */
    .env-flap{
      position:absolute; left:0; right:0; top:0;
      height:58%;
      transform-origin: top center;
      background:
        radial-gradient(420px 180px at 50% 0%, rgba(255,255,255,.85), rgba(255,255,255,0) 60%),
        linear-gradient(180deg, rgba(252,250,246,.98), rgba(236,228,216,.98));
      border:1px solid rgba(26,33,51,.14);
      border-bottom:none;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      border-radius:18px 18px 0 0;

      animation: open 1.45s cubic-bezier(.2,.9,.2,1) forwards;
    }

    @keyframes open{
      0%   { transform: rotateX(0deg); }
      65%  { transform: rotateX(-145deg); }
      100% { transform: rotateX(-160deg); }
    }

    /* 手紙：白い紙 */
    .letter{
      position:absolute; left:8%; right:8%; bottom:10%;
      height:72%;
      background:
        radial-gradient(380px 220px at 25% 10%, rgba(255,255,255,.95), rgba(255,255,255,0) 65%),
        linear-gradient(180deg, rgba(255,255,255,.92), rgba(248,244,237,.92));
      border:1px solid rgba(26,33,51,.14);
      border-radius:14px;
      box-shadow: 0 10px 22px rgba(0,0,0,.10);

      transform: translateY(28px);
      opacity:0;
      animation: rise 1.05s cubic-bezier(.18,.9,.22,1) .55s forwards;
    }

    @keyframes rise{
      to { transform: translateY(-18px); opacity:1; }
    }

    /* メッセージカード：紙（ガラスをやめる） */
    .card{
      background:
        radial-gradient(520px 220px at 25% 10%, rgba(255,255,255,.85), rgba(255,255,255,0) 65%),
        linear-gradient(180deg, rgba(251,248,242,.98), rgba(241,233,222,.98));
      border:1px solid rgba(26,33,51,.12);
      border-radius:18px;
      padding:20px 20px 16px;
      box-shadow: 0 16px 34px rgba(0,0,0,.10);

      opacity:0;
      transform: translateY(10px);
      animation: show .85s cubic-bezier(.2,.85,.2,1) 1.35s forwards;
    }

    @keyframes show { to { opacity:1; transform: translateY(0); } }

    /* エラー表示だけはすぐ見えるように */
    .card.is-error{
      opacity:1 !important;
      transform:none !important;
      animation:none !important;
    }

    h1{ margin:0 0 6px; font-size:22px; letter-spacing:.02em; }

    .to{
      margin:0 0 14px;
      color: var(--muted);
      font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif;
      font-size:14px;
    }

    .msg{ white-space:pre-wrap; line-height:1.9; font-size:16px; letter-spacing:.01em; }

    .sig{
      margin-top:16px;
      color: rgba(26,33,51,.75);
      text-align:right;
    }

    .footer{
      margin-top:12px;
      font-size:12px;
      color: rgba(26,33,51,.55);
      text-align:center;
      font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif;
    }

    .btn{
      display:inline-block;
      margin-top:10px;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid rgba(26,33,51,.16);
      color: rgba(26,33,51,.82);
      text-decoration:none;
      background: rgba(255,255,255,.60);
    }
    .btn:hover{ background: rgba(255,255,255,.78); }

    /* 写真（全員共通） */
    .photo{
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(26,33,51,.10);
      margin: 0 0 14px;
      background: rgba(255,255,255,.6);
    }
    .photo img{
      display:block;
      width:100%;
      height:180px;      /* 好みで調整：150〜220 */
      object-fit:cover;  /* はみ出た分は自動トリミング */
    }
  </style>
</head>

<body>
  <div class="wrap">
    <p class="hint">NFCタグを読み取りました。</p>

    <div class="stage">
      <div class="spark" aria-hidden="true"></div>

      <div class="envelope" aria-hidden="true">
        <div class="env-body"></div>
        <div class="env-flap"></div>
        <div class="letter"></div>
      </div>

      <div class="card" id="card">
        <div class="photo">
          <!-- 画像はリポジトリ内に img/header.jpg を置いてください -->
          <img src="img/header.jpg" alt="Photo" />
        </div>

        <h1 id="title">Message</h1>
        <p class="to" id="to"></p>
        <div class="msg" id="msg"></div>
        <div class="sig" id="sig"></div>

        <div class="footer">
          <a class="btn" href="javascript:window.scrollTo({top:0,behavior:'smooth'})">もう一度開封する</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function setText(id, text){
      const el = document.getElementById(id);
      if(!el) return;
      el.textContent = (text ?? "").toString();
    }

    function showError(message){
      const card = document.getElementById("card");
      if(card) card.classList.add("is-error");
      setText("title", "Message");
      setText("to", "");
      setText("msg", message);
      setText("sig", "");
    }

    async function loadMessage(){
      const params = new URLSearchParams(location.search);
      const id = params.get("id");

      // 重要：idが無い場合は表示しない（事故防止）
      if(!id){
        showError("リンクが不正です（idがありません）。\nNFCタグから開いてください。");
        return;
      }

      // ランダムIDをそのままファイル名にする（推測しにくい）
      // messages/<random-id>.json を読み込む
      const url = `messages/${encodeURIComponent(id)}.json?v=${Date.now()}`; // キャッシュ回避

      try{
        const res = await fetch(url, { cache: "no-store" });
        if(!res.ok) throw new Error(`HTTP ${res.status}`);

        const d = await res.json();

        setText("title", d.title || "Message");
        setText("to", d.to ? `To: ${d.to}` : "");
        setText("msg", d.msg || "");
        setText("sig", d.sig || "");

      }catch(err){
        showError(`メッセージが見つかりませんでした。\n\n読み込み先: messages/${id}.json\nエラー: ${err}`);
        console.error(err);
      }
    }

    loadMessage();
  </script>
</body>
</html>
