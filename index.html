<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Message Card</title>
  <style>
    :root{
      --bg:#f3efe8;
      --bg2:#eee7dc;
      --paper:#fbf8f2;
      --paper2:#f2eadf;
      --ink:#1a2133;
      --muted:rgba(26,33,51,.65);
      --line:rgba(26,33,51,.12);
      --shadow: 0 18px 50px rgba(0,0,0,.12);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: ui-serif, "Hiragino Mincho ProN", "Yu Mincho", "Noto Serif JP", Georgia, serif;
      color: var(--ink);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      background:
        radial-gradient(900px 600px at 50% -10%, rgba(255,255,255,.75), rgba(255,255,255,0) 60%),
        radial-gradient(900px 700px at 70% 110%, rgba(0,0,0,.06), rgba(0,0,0,0) 60%),
        linear-gradient(180deg, var(--bg), var(--bg2));
    }

    .wrap{ width:min(720px, 100%); }

    .hint{
      margin:0 0 14px;
      color: rgba(26,33,51,.60);
      font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif;
      font-size:13px;
      letter-spacing:.06em;
    }

    .stage{
      position:relative;
      border-radius:22px;
      padding:28px;
      overflow:hidden;
      background:
        radial-gradient(600px 260px at 30% 10%, rgba(255,255,255,.75), rgba(255,255,255,0) 65%),
        linear-gradient(180deg, var(--paper), var(--paper2));
      border:1px solid rgba(26,33,51,.10);
      box-shadow: var(--shadow);
    }

    .spark{ display:none; }

    /* 封筒 */
    .envelope{
      width:min(420px, 100%);
      aspect-ratio: 16/10;
      margin: 8px auto 18px;
      position:relative;
      transform: translateY(10px);
    }

    .env-body{
      position:absolute; inset:0;
      background:
        radial-gradient(420px 180px at 30% 20%, rgba(255,255,255,.80), rgba(255,255,255,0) 60%),
        linear-gradient(180deg, rgba(250,247,242,.98), rgba(241,233,222,.98));
      border:1px solid rgba(26,33,51,.14);
      border-radius:18px;
      box-shadow: 0 12px 28px rgba(0,0,0,.10);
      z-index:1;
    }

    .env-flap{
      position:absolute; left:0; right:0; top:0;
      height:58%;
      transform-origin: top center;
      background:
        radial-gradient(420px 180px at 50% 0%, rgba(255,255,255,.85), rgba(255,255,255,0) 60%),
        linear-gradient(180deg, rgba(252,250,246,.98), rgba(236,228,216,.98));
      border:1px solid rgba(26,33,51,.14);
      border-bottom:none;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      border-radius:18px 18px 0 0;
      animation: open 1.45s cubic-bezier(.2,.9,.2,1) forwards;
      z-index:3;
      backface-visibility: hidden;
    }

    @keyframes open{
      0%   { transform: rotateX(0deg); }
      65%  { transform: rotateX(-145deg); }
      100% { transform: rotateX(-160deg); }
    }

    /* 封筒の中身（画像だけ） */
    .letter{
      position:absolute;
      left:8%;
      right:8%;
      bottom:10%;
      height:72%;
      z-index:2;

      background:
        radial-gradient(380px 220px at 25% 10%, rgba(255,255,255,.95), rgba(255,255,255,0) 65%),
        linear-gradient(180deg, rgba(255,255,255,.95), rgba(248,244,237,.95));
      border:1px solid rgba(26,33,51,.14);
      border-radius:14px;
      box-shadow: 0 10px 22px rgba(0,0,0,.10);

      transform: translateY(28px);
      opacity:0;
      animation: rise 1.05s cubic-bezier(.18,.9,.22,1) .55s forwards;

      overflow:hidden;
      padding:10px;
    }

    @keyframes rise{
      to { transform: translateY(-18px); opacity:1; }
    }

    /* 封筒内画像 */
    .letter-photo{
      width:100%;
      height:100%;
      border-radius:10px;
      overflow:hidden;
      border:1px solid rgba(26,33,51,.10);
      background: rgba(255,255,255,.7);
    }
    .letter-photo img{
      display:block;
      width:100%;
      height:100%;
      object-fit:cover;
    }
    .letter-photo.is-hidden{
      display:none;
    }

    /* メッセージカード（封筒の下に出る） */
    .card{
      background:
        radial-gradient(520px 220px at 25% 10%, rgba(255,255,255,.85), rgba(255,255,255,0) 65%),
        linear-gradient(180deg, rgba(251,248,242,.98), rgba(241,233,222,.98));
      border:1px solid rgba(26,33,51,.12);
      border-radius:18px;
      padding:20px 20px 16px;
      box-shadow: 0 16px 34px rgba(0,0,0,.10);
      opacity:0;
      transform: translateY(10px);
      animation: show .85s cubic-bezier(.2,.85,.2,1) 1.35s forwards;
    }

    @keyframes show { to { opacity:1; transform: translateY(0); } }

    .card.is-error{
      opacity:1 !important;
      transform:none !important;
      animation:none !important;
    }

    h1{
      margin:0 0 6px;
      font-size:22px;
      letter-spacing:.02em;
    }

    .to{
      margin:0 0 14px;
      color: var(--muted);
      font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif;
      font-size:14px;
    }

    .msg{
      white-space:pre-wrap;
      line-height:1.9;
      font-size:16px;
      letter-spacing:.01em;
      word-break: break-word;
    }

    .sig{
      margin-top:16px;
      color: rgba(26,33,51,.75);
      text-align:right;
    }

    .footer{
      margin-top:12px;
      font-size:12px;
      color: rgba(26,33,51,.55);
      text-align:center;
      font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif;
    }

    .btn{
      display:inline-block;
      margin-top:10px;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid rgba(26,33,51,.16);
      color: rgba(26,33,51,.82);
      text-decoration:none;
      background: rgba(255,255,255,.60);
    }
    .btn:hover{ background: rgba(255,255,255,.78); }

    /* デバッグ情報（必要時だけ表示） */
    .debug{
      margin-top:10px;
      padding:10px 12px;
      border-radius:12px;
      border:1px dashed rgba(26,33,51,.15);
      background: rgba(255,255,255,.45);
      color: rgba(26,33,51,.70);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size:12px;
      line-height:1.5;
      white-space:pre-wrap;
      display:none;
    }
    .debug.show{
      display:block;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <p class="hint">NFCタグを読み取りました。</p>

    <div class="stage">
      <div class="spark" aria-hidden="true"></div>

      <!-- 封筒（中に画像だけ） -->
      <div class="envelope">
        <div class="env-body"></div>
        <div class="env-flap"></div>

        <div class="letter" id="letter">
          <div class="letter-photo" id="letterPhotoBox">
            <img id="headerPhoto" src="img/header.jpg" alt="" />
          </div>
        </div>
      </div>

      <!-- メッセージ本文は封筒の下のカード -->
      <div class="card" id="card">
        <h1 id="title">Message</h1>
        <p class="to" id="to"></p>
        <div class="msg" id="msg"></div>
        <div class="sig" id="sig"></div>

        <div class="debug" id="debug"></div>

        <div class="footer">
          <a class="btn" href="javascript:window.scrollTo({top:0,behavior:'smooth'})">もう一度開封する</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const DEFAULT_IMG = "img/header.jpg";

    function setText(id, text){
      const el = document.getElementById(id);
      if (!el) return;
      el.textContent = (text ?? "").toString();
    }

    function showDebug(text){
      const el = document.getElementById("debug");
      if (!el) return;
      el.textContent = text;
      el.classList.add("show");
    }

    function hideDebug(){
      const el = document.getElementById("debug");
      if (!el) return;
      el.textContent = "";
      el.classList.remove("show");
    }

    // ★ 追加：画像をデータから適用（無ければ共通画像）
    function applyImageFromData(d){
      const imgEl = document.getElementById("headerPhoto");
      const imgBox = document.getElementById("letterPhotoBox");
      if (!imgEl) return;

      const nextSrc = (d && typeof d.img === "string" && d.img.trim()) ? d.img.trim() : DEFAULT_IMG;
      imgEl.src = nextSrc;

      // 以前エラーで隠れた枠を復帰
      if (imgBox) imgBox.classList.remove("is-hidden");
    }

    function showError(message, detail){
      const card = document.getElementById("card");
      if (card) card.classList.add("is-error");

      setText("title", "Message");
      setText("to", "");
      setText("msg", message);
      setText("sig", "");

      if (detail) showDebug(detail);
    }

    async function loadMessage(){
      const params = new URLSearchParams(location.search);
      const id = params.get("id");

      if (!id){
        showError("リンクが不正です（idがありません）。\nNFCタグから開いてください。");
        return;
      }

      const v = params.get("v") || Date.now().toString();
      const filePath = `messages/${encodeURIComponent(id)}.json`;
      const url = `${filePath}?v=${encodeURIComponent(v)}`;

      try{
        const res = await fetch(url, { cache: "no-store" });

        if (!res.ok){
          throw new Error(`HTTP ${res.status} (${res.statusText || "fetch failed"})`);
        }

        let d;
        try{
          d = await res.json();
        }catch(parseErr){
          throw new Error(`JSON parse error: ${parseErr.message}`);
        }

        // ★ 追加：個別画像の反映（無ければ共通画像に戻す）
        applyImageFromData(d);

        setText("title", d.title || "Message");
        setText("to", d.to ? `To: ${d.to}` : "");
        setText("msg", d.msg || "");
        setText("sig", d.sig || "");
        hideDebug();

      }catch(err){
        showError(
          "メッセージが見つかりませんでした。",
          `id: ${id}\n読み込み先: ${filePath}\n詳細: ${String(err)}`
        );
        console.error("[loadMessage error]", err);
      }
    }

    // 封筒内画像がない場合は、画像枠だけ隠す
    (function setupPhotoFallback(){
      const img = document.getElementById("headerPhoto");
      const box = document.getElementById("letterPhotoBox");
      if (!img || !box) return;

      img.addEventListener("error", function(){
        box.classList.add("is-hidden");
      });
    })();

    loadMessage();
  </script>
</body>
</html>
